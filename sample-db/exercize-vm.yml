- type: exercize
  height: 5cm
  handler: |
    import random
    import math
    def handler():
        MEM_SIZE_GB=random.choice([2,4,8])
        PAGE_SIZE_KB=random.choice([1,2,4])
        PAGE_BIT=math.log2(PAGE_SIZE_KB*1024)
        PAGE_NB=MEM_SIZE_GB*1024*1024/PAGE_SIZE_KB
        QUESTION=fr"""Un sistema ha {MEM_SIZE_GB} GB di RAM
        e memoria virtuale con pagine da {PAGE_SIZE_KB} kB.
        \begin{{parts}}
        \part Si determini quanti bit occupa l'offset di pagina
        \part Si calcoli il numero di pagine.
        \end{{parts}}"""
        ANSWER=fr"""\begin{{parts}}
        \part Bit di pagina $= log_2({PAGE_SIZE_KB} \cdot 1\,024) = {int(PAGE_BIT)}$~bit
        \part Numero di pagine $= \frac{{ {MEM_SIZE_GB} \cdot 1024^2}}{{ {PAGE_SIZE_KB} }} = {int(PAGE_NB)}$
        \end{{parts}}"""
        return {"question": QUESTION, "solution": ANSWER}